{% extends "base.html" %}
{% block content %}
  <h2>Add Menu Item</h2>
  <form method="post">
    <div class="mb-3">
      <label>Item Name</label>
      <input name="item_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <button class="btn btn-success">Add</button>
  </form>
{% endblock %}
